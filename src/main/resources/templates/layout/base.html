
<!DOCTYPE html>
<html lang="tr" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giriş - Hastane Randevu Sistemi</title>

    <!-- Bootstrap ve FontAwesome -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">

    <!-- Özel stil dosyamız en sonda -->
    <link rel="stylesheet" href="/style.css">
</head>
<body class="bg-light">
<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
    <div class="container">
        <a class="navbar-brand" href="/">
            <i class="fas fa-hospital"></i> Hastane Randevu Sistemi
        </a>
    </div>
</nav>

<div class="container">
    <div class="row justify-content-center mt-5">
        <div class="col-md-6 col-lg-4">
            <div class="card">
                <div class="card-header text-center bg-primary text-white">
                    <h4><i class="fas fa-sign-in-alt"></i> Giriş Yap</h4>
                </div>
                <div class="card-body">
                    <div th:if="${param.error}" class="alert alert-danger">
                        <span th:text="${error}"></span>
                    </div>

                    <div th:if="${param.success}" class="alert alert-success">
                        <span th:text="${success}"></span>
                    </div>

                    <form method="post" action="/login" th:action="@{/login}" th:object="${user}">
                        <div class="form-group">
                            <label for="username">Kullanıcı Adı</label>
                            <input type="text" id="username" name="username" class="form-control" th:field="*{username}" required>
                        </div>
                        <div class="form-group mt-3">
                            <label for="password">Şifre</label>
                            <input type="password" id="password" name="password" class="form-control" th:field="*{password}" required>
                        </div>
                        <div class="form-group mt-4 text-center">
                            <button type="submit" class="btn btn-primary w-100">Giriş Yap</button>
                        </div>
                    </form>

                    <div class="mt-3 text-center">
                        <a href="/register">Hesabınız yok mu? Kayıt olun.</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
